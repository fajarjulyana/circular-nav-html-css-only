<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <title> Circular Navigation </title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="menu">
        <div class="toggle"><ion-icon name="home-outline"></ion-icon></div>
        <li style="--i:0;">
           <a href="#"><ion-icon name="thermometer-outline"></ion-icon></a>
        </li>
        <li style="--i:1;">
           <a href="#"><ion-icon name="calendar-outline"></ion-icon></a>
        </li>
        <li style="--i:2;">
           <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
        </li>
        <li style="--i:3;">
           <a href="#"><ion-icon name="finger-print-outline"></ion-icon></a>
        </li>
        <li style="--i:4;">
           <a href="#"><ion-icon name="wifi-outline"></ion-icon></a>
        </li>
        <li style="--i:5;">
           <a href="#"><ion-icon name="globe-outline"></ion-icon></a>
        </li>
        <li style="--i:6;">
           <a href="#"><ion-icon name="key-outline"></ion-icon></a>
        </li>
        <li style="--i:7;">
           <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
        </li>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
         let toggle = document.querySelector('.toggle');
         let menu = document.querySelector('.menu');
         toggle.onclick = function(){
             menu.classList.toggle('active')
         }
        </script>
</body>
</html>
